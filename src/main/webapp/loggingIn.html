<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd&quot;&gt;">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        h1,h2{
            margin: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize the editor
        function loadHomePage(){
            var loadButton = document.getElementById("loadButton");
            loadButton.Click();
        }
        document.getElementsByName("body").onload = function(){
            loadHomePage();
        }
        </script>
    <title>Login</title>
    <body>
        <div class="container border-1 bg-light">
            <div class="row text-center">
                <h1 class="fs-1 fw-1">You've been logged in.</h1>
                <h2>Taking you to the main page.</h2>
                <form action="home" method="post">
                    <button id="loadButton" class="btn-lg" type="Register">Loading...</button>
                </form>
            </div>
        </div>
    </body>
</head>
